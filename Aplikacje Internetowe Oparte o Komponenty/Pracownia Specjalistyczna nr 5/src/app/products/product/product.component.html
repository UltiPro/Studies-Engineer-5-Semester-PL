<div class="product">
    <p>{{product.name}}: {{product.kcal}} kcal</p>
    <button (click)="showDetails=!showDetails">?</button>
</div>

<div *ngIf="showDetails">
    <p>Węglowodany: {{product.carbohydrates}} </p>
    <p>Białko: {{product.protein}} </p>
    <p>Tłuszcz: {{product.fat}} </p>
    <!-- <p>Tłuszcz: {{product.id}} </p> -->
</div>
