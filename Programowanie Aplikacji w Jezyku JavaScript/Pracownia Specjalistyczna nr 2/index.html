<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS PS 2 - Patryk Wójtowicz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset class="zadBlock">
        <legend><b>Zad 1</b></legend>
        <button id="start1">Start</button><br />
        <div id="odp1"></div>
    </fieldset>
    <fieldset class="zadBlock">
        <legend><b>Zad 2</b></legend>
        Promień: <input type="text" id="start2input" /> <button id="start2">Start</button><br />
        <!-- Można było użyć pola typu number, jedynie można było by wpisać "e" jako notację naukową. Pozdrawiam :) -->
        <div id="odp2"></div>
    </fieldset>
    <fieldset class="zadBlock">
        <legend><b>Zad 3</b></legend>
        Najpierw generujemy tablice w Zad 3.1 następnie poszczególne zadania operują na TEJ SAMEJ tablicy, czynności
        można wykonywać kilkukrotnie!
        <fieldset class="zadBlock">
            <legend><b>Zad 3.1</b></legend>
            <button id="start31">Start</button> <span id="odp31"></span>
        </fieldset>
        <fieldset class="zadBlock">
            <legend><b>Zad 3.2</b></legend>
            <button id="start32">Start</button> <span id="odp32"></span>
        </fieldset>
        <fieldset class="zadBlock">
            <legend><b>Zad 3.3</b></legend>
            <button id="start33">Start</button> <span id="odp33"></span>
        </fieldset>
        <fieldset class="zadBlock">
            <legend><b>Zad 3.4</b></legend>
            <button id="start34">Start</button> <span id="odp34"></span>
        </fieldset>
        <fieldset class="zadBlock">
            <legend><b>Zad 3.5</b></legend>
            <button id="start35">Start</button> <span id="odp35"></span>
        </fieldset>
    </fieldset>
    <fieldset class="zadBlock">
        <legend><b>Zad 4</b></legend>
        <button id="start4">Start</button> <span id="odp4"></span>
    </fieldset>
    <fieldset class="zadBlock">
        <legend><b>Zad 5</b></legend>
        <button id="start5">Start</button> <span id="odp5"></span>
    </fieldset>
</body>
<script src="Zad1.js"></script>
<script src="Zad2.js"></script>
<script src="Zad3.js"></script>
<script src="Zad4.js"></script>
<script src="Zad5.js"></script>
<script src="indexJs.js"></script>

</html>
