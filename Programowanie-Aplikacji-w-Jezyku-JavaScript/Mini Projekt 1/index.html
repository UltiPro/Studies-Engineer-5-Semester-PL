<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Mini Projekt 1</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div id="editBox">
        <div class="editBoxForm">
            <h3>Edytuj:</h3>
            <div class="form">
                <div>
                    <label for="nameEditProduct">Nazwa:</label>
                    <input id="nameEditProduct" type="text" />
                </div>
                <div>
                    <label for="priceEditProduct">Cena:</label>
                    <input id="priceEditProduct" type="number" step="0.01" />
                </div>
                <div>
                    <label for="countEditProduct">Ilość:</label>
                    <input id="countEditProduct" type="number" step="1" />
                </div>
                <input type="hidden" id="idEditProduct" value="">
                <button id="submitEditProduct">Zatwierdź</button>
                <button id="cancelEditProduct">Anuluj</button>
            </div>
        </div>
    </div>
    <main>
        <section class="paragon">
            <h1>Paragon za zakupy (localeStorage)</h1>
            <table id="paragonTable">
                <tr>
                    <th>LP</th>
                    <th>Nazwa</th>
                    <th>Cena</th>
                    <th>Ilość</th>
                    <th>Suma</th>
                    <th>Operacje</th>
                </tr>
            </table>
        </section>
        <section class="addParagonItem">
            <h3>Dodaj Nowy Produkt:</h3>
            <div class="form">
                <div>
                    <label for="nameAddProduct">Nazwa:</label>
                    <input id="nameAddProduct" type="text" />
                </div>
                <div>
                    <label for="priceAddProduct">Cena:</label>
                    <input id="priceAddProduct" type="number" step="0.01" />
                </div>
                <div>
                    <label for="countAddProduct">Ilość:</label>
                    <input id="countAddProduct" type="number" step="1" />
                </div>
                <button id="submitAddProduct">Dodaj</button>
            </div>
        </section>
    </main>
    <footer>
        Wykonali (<b>Patryk Wójtowicz</b> && <b>Magda Zaborowska</b>)
    </footer>
</body>
<script src="Zadanie.js"></script>

</html>
